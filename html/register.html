<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="/assets/style.scss">
</head>
<body>
    <div class="register">
        <div class="header">
            <h2>register</h2>
        </div>
        <!-- list of register -->
        <ul class="register-list">


            <!-- user name -->
            <label for="user-name">User name</label>
            <li class="register-list__item">
                <input type="text" class="user-name" name="user-name" >
            </li>

            <!-- password -->
            <label for="password">Password</label>
            <li class="register-list__item">
                <input type="password" class="password" name="password">
            </li>

            <!-- re-password -->
            <label for="re-password">Re-Password</label>
            <li class="register-list__item">
                <input type="re-password" class="register-input" name="re-password">
            </li>
            
            <!-- photo -->
            <label for="photo">Photo</label>
            <li class="register-list__item">
                <input type="file" class="photo" name="photo">
            </li>

            <!-- first name -->
            <label for="first-name">First name</label>
            <li class="register-list__item">
                <input type="text" class="first-name" name="first-name">
            </li>

            <!-- last name -->
            <label for="last-name">Last name</label>
            <li class="register-list__item">
                <input type="text" class="last-name" name="last-name">
            </li>

            <!-- email -->
            <label for="email">Email</label>
            <li class="register-list__item">
                <input type="email" class="email" name="email">
            </li>

            <!-- birth date -->
            <label for="birth-date">Birth date</label>
            <li class="register-list__item">
                <input type="date" class="birth-date" name="birth-date">
            </li>

            <!-- city -->
            <label for="city">City</label>
            <li class="register-list__item">
                <input type="text" class="city" name="city">
            </li>

            <!-- street -->
            <label for="street">Street</label>
            <li class="register-list__item">
                <input type="text" class="street" name="street">
            </li>

            <!-- number -->
            <label for="number">Number</label>
            <li class="register-list__item">
                <input type="number" class="number" name="number">
            </li>

        </ul>

        <!-- button -->
        <button type="submit" value="" class="register-btn">register</button>

    </div>
</body>
</html>
