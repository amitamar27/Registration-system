<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    
        <div class="header">
            <h2>register</h2>
        </div>

        <!-- form of register -->
        <form class="form-list">
        
            <div class="form-list__container">
        
                <!-- user name -->
                <div class="form-list__item">
                    <label for="user-name">User name</label>
                    <input type="text" class="user-name" name="user-name">
                </div>
        
                <!-- password -->
                <div class="form-list__item">
                    <label for="password">Password</label>
                    <input type="password" class="password" name="password">
                </div>
        
                <!-- re-password -->
                <div class="form-list__item">
                    <label for="re-password">Re-Password</label>
                    <input type="re-password" class="register-input" name="re-password">
                </div>
        
            </div>
        
        
            <div class="form-list__container">
        
                <!-- photo -->
                <div class="form-list__item">
                    <label for="photo">Photo</label>
                    <input type="file" class="photo" name="photo">
                </div>
        
                <!-- first name -->
                <div class="form-list__item">
                    <label for="first-name">First name</label>
                    <input type="text" class="first-name" name="first-name">
                </div>
        
        
                <!-- last name -->
                <div class="form-list__item">
                    <label for="last-name">Last name</label>
                    <input type="text" class="last-name" name="last-name">
                </div>
        
            </div>
        
        
            <div class="form-list__container">
        
                <!-- email -->
                <div class="form-list__item">
                    <label for="email">Email</label>
                    <input type="email" class="email" name="email">
                </div>
        
                <!-- birth date -->
                <div class="form-list__item">
                    <label for="birth-date">Birth date</label>
                    <input type="date" class="birth-date" name="birth-date">
                </div>
        
        
                <!-- city -->
                <div class="form-list__item">
                    <label for="city">City</label>
                    <input type="text" class="city" name="city">
                </div>
        
            </div>
        
        
            <div class="form-list__container">
        
                <!-- street -->
                <div class="form-list__item">
                    <label for="street">Street</label>
                    <input type="text" class="street" name="street">
                </div>
        
        
                <!-- number -->
                <div class="form-list__item">
                    <label for="number">Number</label>
                    <input type="number" class="number" name="number">
                </div>
        
            </div>
        
        
        </form>

        <!-- button -->
        <button type="submit" value="" class="register-btn">register</button>

    
</body>
</html>
